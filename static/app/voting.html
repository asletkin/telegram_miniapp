<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Голосование</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f2f4f8;
      padding-bottom: 60px;
    }

    header {
      background-color: #007bba;
      color: white;
      padding: 1em;
      font-weight: bold;
      display: flex;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header a {
      color: white;
      text-decoration: none;
      margin-right: 1em;
      font-size: 1.2em;
    }

    .gallery {
      padding: 1em;
    }

    .image-card {
      background: white;
      margin: 1em 0;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      text-align: center;
    }

    .image-card img {
      max-width: 100%;
      border-radius: 8px;
    }

    button {
      background: #007bba;
      color: white;
      border: none;
      padding: 0.6em 1.2em;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      color: #999;
      padding: 0.5em 0;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9em;
      color: #555;
      z-index: 10;
    }
  </style>
</head>
<body>
<header>
  <a href="/app">←</a> Голосование
</header>
<div class="gallery" id="gallery"></div>
<footer>@SletkinAA_bot</footer>
<div class="bottom-bar">Выберите лучшее фото</div>
</body>
</html>
