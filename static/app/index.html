<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Миниапп Telegram</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.5em;
    }
    button {
      padding: 0.5em 1em;
      margin-top: 0.5em;
    }
    #response, #uploadResult {
      margin-top: 1em;
      font-weight: bold;
    }
    img {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>Добро пожаловать в мини-приложение Telegram!</h2>
  <p>Вы вошли через Telegram WebApp</p>

  <!-- Чат с ИИ -->
  <h3>Чат с ботом:</h3>
  <input type="text" id="userInput" placeholder="Введите вопрос..." />
  <button onclick="askBot()">Задать вопрос ИИ</button>
  <div id="response"></div>

  <hr>

  <!-- Загрузка медиа -->
  <h3>Загрузка медиа (фото или видео):</h3>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="media" id="mediaInput" accept="image/*,video/*" />
    <button type="submit">Загрузить</button>
  </form>
  <div id="uploadResult"></div>

  <hr>

  <!-- Галерея и голосование -->
  <h3>Голосование за изображения:</h3>
  <div id="gallery"></div>

  <hr>

  <!-- Викторина -->
  <h3>Викторина</h3>
  <div id="quizArea"></div>

  <script>
    // Чат с ИИ
    async function askBot() {
      const input = document.getElementById("userInput").value;
      const resEl = document.getElementById("response");
      resEl.innerText = "Ожидание ответа от бота...";

      const res = await fetch("/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: input })
      });

      const data = await res.json();
      resEl.innerText = data.reply || "Ответа нет";
    }

    // Загрузка медиа
    const form = document.getElementById("uploadForm");
    const result = document.getElementById("uploadResult");

    form.onsubmit = async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("mediaInput");
      if (!fileInput.files.length) {
        return alert("Выберите файл");
      }

      const formData = new FormData();
      formData.append("media", fileInput.files[0]);

      result.innerText = "Загрузка...";

      const res = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      const text = await res.text();
      result.innerText = text;

      // После загрузки обновим галерею
      loadImages();
    };

    // Голосование
    async function loadImages() {
      const res = await fetch("/images");
      const images = await res.json();
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      images.forEach(img => {
        const div = document.createElement("div");
        div.innerHTML = `
          <img src="/uploads/${img.filename}" width="200"><br>
          <b>Голоса: ${img.votes}</b><br>
          <button onclick="vote('${img.filename}')">Голосовать</button>
          <hr>
        `;
        gallery.appendChild(div);
      });
    }

    async function vote(filename) {
      const res = await fetch("/vote", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ filename })
      });
      const msg = await res.text();
      alert(msg);
      loadImages();
    }

    // Викторина
    async function loadQuiz() {
      const res = await fetch("/quiz");
      const questions = await res.json();
      const container = document.getElementById("quizArea");
      container.innerHTML = "";

      questions.forEach((q, i) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <h4>${i + 1}. ${q.question}</h4>
          <div id="q${q.id}">
            ${q.options.map((opt, idx) =>
              `<button onclick="submitQuiz(${q.id}, ${idx}, this)">${opt}</button>`
            ).join("<br>")}
          </div>
          <div id="r${q.id}" style="margin-top: 5px; font-weight: bold;"></div>
          <hr>
        `;
        container.appendChild(div);

        // Таймер
        setTimeout(() => {
          const area = document.getElementById(`q${q.id}`);
          if (area && area.innerHTML.includes("button")) {
            area.innerHTML = "<i>Время вышло!</i>";
          }
        }, q.time_limit_sec * 1000);
      });
    }

    async function submitQuiz(id, answerIdx, btn) {
      const res = await fetch("/quiz/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, answer: answerIdx })
      });
      const result = await res.json();
      const div = document.getElementById(`r${id}`);
      if (result.correct) {
        div.innerText = "✅ Правильно!";
      } else {
        div.innerText = `❌ Неправильно. Правильный ответ: ${result.correct_answer + 1}`;
      }

      // Заблокировать кнопки
      const buttons = document.getElementById(`q${id}`).querySelectorAll("button");
      buttons.forEach(btn => btn.disabled = true);
    }

    // Инициализация
    loadImages();
    loadQuiz();
  </script>
</body>
</html>
