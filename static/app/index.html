<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATOMY</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5faff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 1.5rem;
      width: 100%;
      max-width: 360px;
    }

    img {
      width: 120px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
      color: #222;
    }

    p {
      font-size: 1rem;
      margin-top: 0.3rem;
      margin-bottom: 2rem;
      color: #666;
    }

    .button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 14px 20px;
      margin: 0.5rem 0;
      border-radius: 10px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #1b88e5;
    }

    .bottom-button {
      margin-top: 2rem;
      background-color: white;
      color: #2196f3;
      border: 2px solid #2196f3;
    }

    .bottom-button:hover {
      background-color: #e6f2fd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ATOMY</h1>
    <p>Нина</p>

    <button class="button" onclick="location.href='/upload'">Загрузить медиа</button>
    <button class="button" onclick="location.href='/voting'">Проголосовать</button>
    <button class="button bottom-button" onclick="location.href='/chat'">Новый чат</button>
  </div>
</body>
</html>
