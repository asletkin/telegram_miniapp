<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Загрузка медиа</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      padding-bottom: 60px;
    }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9em;
      color: #555;
      z-index: 10;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <div class="flex items-center px-4 py-3 bg-blue-700 text-white text-lg font-semibold sticky top-0 z-10">
    <button onclick="history.back()" class="mr-3">←</button>
    Загрузка медиа
  </div>

  <div class="flex-grow flex flex-col items-center p-4">
    <div class="w-full max-w-sm mt-6 p-6 bg-white rounded-2xl shadow-lg flex flex-col items-center space-y-4">
      <div class="relative">
        <button class="bg-blue-400 text-white px-4 py-2 rounded-lg hover:bg-blue-500 transition pointer-events-none">
          Выбрать файл
        </button>
        <input id="fileInput" type="file" class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer" />
      </div>
      <button id="uploadBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
        Загрузить
      </button>
    </div>
    <footer class="mt-6 text-sm text-gray-600 text-center">
      @SletkinAA_bot
    </footer>
  </div>

  <div class="bottom-bar">Выберите и загрузите файл</div>
</body>
</html>
