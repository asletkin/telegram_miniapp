<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Чат с ботом</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>Telegram.WebApp.expand();</script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f3f4f6;
      padding-top: env(safe-area-inset-top);
      padding-bottom: 60px;
    }

    #form {
      position: fixed;
      bottom: env(safe-area-inset-bottom, 0);
      left: 0;
      right: 0;
      background: white;
      padding: 0.5rem;
      border-top: 1px solid #e5e7eb;
      z-index: 10;
    }

    #chat {
      padding-bottom: 80px;
    }

    .spinner {
      width: 1rem;
      height: 1rem;
      border: 2px solid #ccc;
      border-top-color: #3490dc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 0.9em;
      color: #555;
      z-index: 5;
    }
  </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">
  <div class="flex items-center px-4 py-3 bg-blue-700 text-white text-lg font-semibold sticky top-0 z-10">
    <button onclick="history.back()" class="mr-3">←</button>
    Чат с ботом
  </div>
  <div id="chat" class="flex-1 overflow-y-auto px-4 py-2 space-y-2"></div>

  <!-- форма и JS скрипты были внутри, ты уже их получил, могу отдельно выслать снова -->
</body>
</html>
